name: PyPI Publish with License Update

on:
  push:
    branches:
      - main  # Trigger on push to main

jobs:
  update-license-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Automatically bump version in setup.py
        run: |
          VERSION=$(python setup.py --version)
          echo "Current version is $VERSION"

          # Increment the minor version (adjust as needed)
          NEW_VERSION=$(echo $VERSION | awk -F. -v OFS=. '{$NF++;print}')
          echo "New version is $NEW_VERSION"

          # Update version in setup.py
          sed -i "s/version=\"$VERSION\"/version=\"$NEW_VERSION\"/" setup.py

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine build

      - name: Build package
        run: |
          python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m twine upload dist/*
